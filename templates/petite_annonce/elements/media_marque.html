<div class="row">
  <div class="col-md-6 mb-4">
    <div class="form-outline">
        <label class="form-label"  >La marque :</label>
        {{media_marque.marque}}
    </div>
  </div>
  <div class="col-md-6 mb-4">
    <div class="form-outline">
      <label class="form-label" for="id_media_model" >Le modele:</label>
  <select class="form-select" id="id_media_model" name="media_model"></select>
    </div>
  </div>
</div>
{% block additional_js %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(function() {
    $("#id_marque").change(function() {
      var marqueId = $(this).val();
      $.ajax({
        url: '/media_model/' + marqueId +'/',
        success: function(data) {
          $("#id_media_model").html(data);
        }
      });
    });
  });
</script>
{% endblock %}
